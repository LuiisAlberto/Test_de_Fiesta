<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Tu Fiesta Ideal</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <br>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 20%;"
                            aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                    </div>
                    <br>
                    <h1 class="text-center display-6">¿Qué tipo de comida te gustaría que se sirviera?</h1>
                    <br>
                    <form>
                        <div class="row justify-content-center">
                            <div class="form-check col-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Tacos
                                </label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Quesadillas
                                </label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Hamburguesas
                                </label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Pizzas
                                </label>
                            </div>
                            <div class="form-check col-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Hot Dogs
                                </label>
                            </div>
                        </div>
                        <br>
                </div>
                <br>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-outline-dark col-1">Siguiente</button>
                </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
